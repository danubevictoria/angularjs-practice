<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!-- ANIMATE CSS -->
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<!-- FONTAWESOME -->
	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->
	<!-- CUSTOM -->
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script type="text/javascript" src="js/angular.min.js"></script>
</head>
<!-- BODY -->
<body>
	<div ng-app="myApp" ng-controller="myCtrl">
		<h1> {{ data.expression }} </h1>	
		Number 1: <input type="number" id="num1" ng-model="data.number1">
		Number 2: <input ng-model="data.number2" type="number" id="num2">
		<h1>{{ data.number1 * data.number2 | currency }}</h1>

		<ul>
			<li ng-repeat="fwend in fwends">
				{{ fwend.firstname + ' ' + fwend.lastname}}
			</li>
		</ul>
	</div>


	<!-- SCRIPTS -->

	<!-- JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<!-- BOOTSTRAP -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- CUSTOM -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/myctrl.js"></script>
</body>
</html>
